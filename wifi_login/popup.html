<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="min-height: fit-content; min-width: 150px">
    <div id="content">
      <div style="text-align: center; margin-top: 15px; font-size: 14px">
        Enter Wi-Fi credentials
      </div>
      <form
        id="form"
        style="
          display: flex;
          flex-direction: column;
          flex-grow: inherit;
          margin-top: 10px;
          align-items: center;
        "
      >
        <input
          type="text"
          name="username"
          id="username"
          required
          placeholder="Username"
          style="margin-top: 5px; padding: 5px 0px 5px 5px; width: 90%"
        />
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
          style="margin-top: 10px; padding: 5px 0px 5px 5px; width: 90%"
        />
        <button
          style="
            margin-top: 15px;
            margin-bottom: 15px;
            color: white;
            background-color: #2169e6;
            border: none;
            font-size: 12px;
            padding: 10px 20px 10px 20px;
            font-family: sans-serif;
            border-radius: 5px;
          "
          type="submit"
        >
          Save
        </button>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
